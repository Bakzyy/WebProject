
<h1>Shopping Cart</h1>

<div class="shopping-cart">
  <h1 *ngIf="products.length === 0"></h1>

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div *ngFor="let product of products" class="product">
    <div class="product-image">
      <img [src]="product.photo">
    </div>
    <div class="product-details">
      <div class="product-title">{{ product.name }}</div>
      <p class="product-description">{{ product.description }}</p>
    </div>
    <div class="product-price">{{ product.price }}</div>
    <div class="product-quantity">
      <p > {{ product.stock_quantity }} </p>
    </div>
    <div class="product-removal">
      <button class="remove-product" (click)="remove(product)" >Remove</button>
    </div>
    <div class="product-line-price">{{ product.price }}</div>
  </div>

  <div class="totals" *ngIf="products.length !== 0">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{subTotal}}</div>
    </div>
    <div class="totals-item">
      <label>Tax (5$)</label>
      <div class="totals-value" id="cart-tax">{{taxes}}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">{{shipping}}</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">{{grandTotal}}</div>
    </div>
  </div>

  <button class="checkout" *ngIf="products.length !== 0" (click) = "order()">Checkout</button>
</div>
